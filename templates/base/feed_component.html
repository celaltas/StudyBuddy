<div>
    {% for room in rooms %}
    <div>
      {% if request.user == room.host%}
      <a href="{% url 'update-room' pk=room.id %}">Edit</a>
      <a href="{% url 'delete-room' pk=room.id %}">Delete</a>
      {% endif %}
      <a href="{% url 'user-profile' pk=room.host.id %}"> @{{room.host.username}} </a>
      <h5>
        {{room.id}} -- <a href="{% url 'room' pk=room.id %}">{{room.name}}</a>
      </h5>
      <small> {{room.topic.name}} </small>
      <hr />
    </div>
    {% endfor %}
  </div>
