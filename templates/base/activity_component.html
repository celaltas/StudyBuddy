<h3>Recent Activity</h3>
<hr>
{% for message in room_messages %}

<div>
  <small><a href="{% url 'user-profile' pk=message.user.id %}">@{{message.user}} </a>{{message.created|timesince}} ago</small>
  <small>replied to "{{message.room}}"</small>
  <p>{{message}}</p>
  {% if request.user == message.user%}
  <a href="{% url 'delete-message' pk=message.id %}">Delete</a>
  {% endif %}
</div>

{% endfor %}
